    <style>
      body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #1e3a5f; /* Matches brand-primary */
      }
      
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Gold 3D Text Effect - Luxurious Shiny Gradient */
      .gold-text-3d {
        /* Fallback color */
        color: #d4af37;
        
        /* Metallic Gold Gradient for Shiny Effect */
        background: linear-gradient(
          to bottom,
          #EBC871 0%,   /* Lighter Gold top */
          #FFF8D9 25%,  /* Shine Highlight */
          #D4AF37 50%,  /* Base Gold */
          #B48D28 75%,  /* Darker Gold */
          #6D4C0E 100%  /* Bronze Shadow */
        );
        
        /* Clip background to text */
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent; /* Ensures fallback doesn't override in supporting browsers */
        
        /* Drop shadow filter for depth */
        filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.2));
      }

      /*Premium flat gold */
      .gold-text-embossed {
        color: #C9A24D;
      
        text-shadow:
          0 -1px 0 rgba(255, 255, 255, 0.15), /* highlight */
          0 2px 2px rgba(0, 0, 0, 0.3),      /* depth */
          0 4px 6px rgba(0, 0, 0, 0.25);
      }

      /* Animation for Logo Text Reveal - Slanted Handwriting Style */
      @keyframes handwritingSlant {
        0% {
          opacity: 0;
          /* Start masked completely to the left with a slant */
          clip-path: polygon(0% 0%, 0% 100%, -10% 100%, 0% 0%);
          transform: translateX(-5px);
        }
        5% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          /* Reveal full width with a slanted leading edge extending beyond 100% */
          clip-path: polygon(0% 0%, 0% 100%, 150% 100%, 160% 0%);
          transform: translateX(0);
        }
      }
      
      .animate-handwriting {
        /* Ensure the element can be transformed/clipped */
        display: inline-block;
        /* Start hidden (opacity handled in keyframes but good to set default) */
        opacity: 0;
        /* Smooth easing to mimic hand speed variations */
        animation: handwritingSlant 3.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        animation-delay: 0.2s;
        /* Add padding to prevent clipping of cursive tails */
        padding-right: 10px;
        vertical-align: middle;
      }
      
      /* Chat Message HTML Styling */
      .chat-message {
        font-size: 0.95rem;
      }
      .chat-message p {
        margin-bottom: 0.75em;
      }
      .chat-message p:last-child {
        margin-bottom: 0;
      }
      .chat-message strong {
        font-weight: 700;
        color: inherit;
      }
      .chat-message ul {
        list-style-type: disc;
        padding-left: 1.25em;
        margin-bottom: 1em;
      }
      .chat-message ol {
        list-style-type: decimal;
        padding-left: 1.25em;
        margin-bottom: 1em;
      }
      .chat-message li {
        margin-bottom: 0.25em;
        padding-left: 0.25em;
      }
      .chat-message h3 {
        font-weight: 700;
        font-size: 1.1em;
        margin-top: 1.25em;
        margin-bottom: 0.5em;
        color: #0a192f;
      }
      /* User message overrides */
      .bg-lc-gold .chat-message h3 {
        color: white;
      }
      
      /* Chat Table Styling */
      .comparison-table {
        width: 100%;
        border-collapse: collapse;
        margin: 12px 0;
        font-size: 11px;
        background: white;
      }
      .comparison-table th {
        background-color: #f3f4f6;
        padding: 8px;
        border: 1px solid #e5e7eb;
        font-weight: 600;
        text-align: left;
      }
      .comparison-table td {
        padding: 8px;
        border: 1px solid #e5e7eb;
      }
      .comparison-table tr:hover {
        background-color: #f9fafb;
      }
